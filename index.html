---
layout: default
---
<div class="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <header class="post-header">
          <h3 class="post-title">{{ post.title }}</h3>
        </header>
        {% if post.thumbnail %}
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ "/images/" | prepend: site.baseurl }}{{ post.thumbnail }}"></a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
